<!DOCTYPE html>
<html>
    <head>
        <title>Snippet View</title>
        <link rel="stylesheet" href="../Style/snippet.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div id="snippetBox">
            <button id="backButton">Back</button>
            <h1 id="snippetName"></h1>
            <div id="toolBar">
                <button id="smallFont" data-tooltip="Small font">S</button>
                <button id="mediumFont" data-tooltip="Medium font">M</button>
                <button id="largeFont" data-tooltip="Large font">L</button>
                <button id="editButton"data-tooltip="Editor"><i class="material-icons">edit</i></button>
                <button id="copyButton" data-tooltip="Copy button"><i class="material-icons">content_copy</i></button>
                <button id="boldButton" style="visibility: hidden;" data-tooltip="Bold">B</button>
                <button id="checkboxButton" style="visibility: hidden;" data-tooltip="Add Checkbox"><i class="material-icons checkbox-icon">check_box</i></button>
                <button id="newAddUrlButton" style="visibility: hidden;" data-tooltip="Add URL"><i class="material-icons">add_link</i></button>
            </div>
            <pre id="snippetCode"></pre>
            <button id="saveButton" style="display: none; margin-left: auto;">Save</button>
            <div id="findSnippet" style="display: block;">
                <a id="snippetUrl" data-unique="bottom-url"></a>
            </div>
        </div>
        <script src="snippet.js"></script>
    </body>
</html>
