<!DOCTYPE html>
<html>
    <head>
        <title>Snippet View</title>
        <link rel="stylesheet" href="../Style/snippet.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div id="snippetBox">
            <button id="backButton">Back</button>
            <h1 id="snippetName"></h1>
            <div id="toolBar">
                <button id="smallFont">S</button>
                <button id="mediumFont">M</button>
                <button id="largeFont">L</button>
                <button id="editButton"><i class="material-icons">edit</i></button>
                <button id="copyButton"><i class="material-icons">content_copy</i></button>
                <button id="addUrlButton" style="display: none;"><i class="material-icons">add_link</i></button>
            </div>
            <pre id="snippetCode"></pre>
            <button id="saveButton" style="display: none; margin-left: auto;">Save</button>
            <div id="findSnippet" style="display: block;">
                <a id="snippetUrl"></a>
            </div>
        </div>
        <script src="snippet.js"></script>
    </body>
</html>
