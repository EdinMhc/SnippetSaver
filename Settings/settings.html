<!DOCTYPE html>
<html>
<head>
    <title>Snippet Saver Settings</title>
    <link rel="stylesheet" type="text/css" href="../Style/settings.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <button id="backToMain">Back to Main</button>
    <h1 id="settingsHeader">Settings</h1>
    <div>
        <label for="windowSize">Window Size:</label>
        <select id="windowSize">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
    </div>
    <button id="deleteAll">Delete All Snippets</button>
    <button id="exportSnippets">Export Snippets</button>

    <script src="settings.js"></script>
</body>
</html>
