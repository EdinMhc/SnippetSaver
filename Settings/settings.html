<!DOCTYPE html>
<html>
<head>
    <title>Snippet Saver Settings</title>
    <link rel="stylesheet" type="text/css" href="../Style/settings.css">
    <script src="../lib/jszip/jszip-main/dist/jszip.min.js"></script>
    <script src="../lib/FileSaver.js/FileSaver.js-master/dist/FileSaver.min.js"></script>
</head>
<body>
    <div class="settings-container" id="settings-container">
        <div class="theme-switch-container">
            <div class="theme-switch">
                <input type="checkbox" id="themeSwitch">
                <label for="themeSwitch" class="slider"></label>
            </div>
        </div>        
        <h1 id="settingsHeader">Settings</h1>
        <div class="button-group">
            <button id="deleteAll">Delete All Snippets</button>
            <button id="exportSnippets">Export as zip</button>
            <button id="downloadJson">Export as JSON</button>
            <input type="file" id="jsonFileInput" accept=".json">
            <button id="importButton" class="hidden">Import JSON Snippets</button>
        </div>
        <button id="backToMain" class="back-button">Back</button>
    </div>
    <script src="settings.js"></script>
</body>
</html>
